<div class="container custom-class">
  <form class="w-full max-w-lg p-3" id="create-form">
    <div class="flex w-full">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          First Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Jane"
          name="name_"
        />
      </div>
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-last-name"
        >
          Last Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-last-name"
          type="text"
          placeholder="Doe"
          name="lastname"
        />
      </div>
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-identification"
        >
          Identification
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-identification"
          type="text"
          placeholder="123456789"
          name="identification"
        />
      </div>
    </div>
  </form>
  <button
    type="button"
    id="sendForm"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
  >
    Submit
  </button>
  <div
    class="container flex items-center justify-center space-x-2"
    id="btn-container"
    hidden
  >
    <button
      type="button"
      id="editForm"
      class="rounded p-1 bg-gray-300 cursor-pointer"
    >
      Send changes
    </button>
    <button
      type="button"
      onclick="cancelForm"
      id="cancelForm"
      class="rounded p-1 bg-indigo-300 cursor-pointer"
    >
      Cancel
    </button>
  </div>
</div>
<div class="container mx-2 my-3">
  <table id="table-employee">
    <thead>
      <th>Name</th>
      <th>Lastname</th>
      <th>Identification</th>
      <th>Created</th>
      <th>Actions</th>
    </thead>
    <tbody></tbody>
  </table>
</div>
